<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SpringAI 聊天页面</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .chat-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
        .messages { min-height: 200px; margin-bottom: 16px; }
        .message { margin-bottom: 12px; }
        .user { color: #1976d2; font-weight: bold; }
        .ai { color: #388e3c; font-weight: bold; }
        .system { color: #388e3c; font-weight: bold; }
        .input-row { display: flex; }
        input[type="text"] { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-left: 8px; padding: 8px 16px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #aaa; }
        .knowledge-base-controls {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid #eee;
        }
        .file-upload-area {
            border: 2px dashed #ccc;
            padding: 16px;
            text-align: center;
            border-radius: 4px;
            margin: 10px 0;
        }
        .upload-progress {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        .upload-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h2>SpringAI 聊天</h2>
    <!-- 知识库控制区域 -->
    <div class="knowledge-base-controls">
        <label>
            <input type="checkbox" id="ragToggle" onchange="toggleRagMode()"> 开启知识库问答
        </label>
        <div id="uploadSection" style="display:none; margin-top: 10px;">
            <input type="file" id="fileUpload" accept=".pdf,.doc,.docx,.txt" multiple>
            <button onclick="uploadFile()">上传文件</button>
        </div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-row">
        <input type="text" id="userInput" placeholder="请输入你的消息..." />
        <button onclick="sendMessage()" id="sendBtn">发送</button>
    </div>
</div>
<script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(sender, text) {
        const msg = document.createElement('div');
        msg.className = 'message';

        // 根据发送者类型显示不同的标签
        let senderLabel;
        switch(sender) {
            case 'user':
                senderLabel = '你';
                break;
            case 'ai':
                senderLabel = 'AI';
                break;
            case 'system':
                senderLabel = '系统提示';
                break;
            default:
                senderLabel = sender;
        }

        msg.innerHTML = `<span class="${sender}">${senderLabel}：</span> ${text}`;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    userInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    const ragToggle = document.getElementById('ragToggle');
    const uploadSection = document.getElementById('uploadSection');
    const fileUpload = document.getElementById('fileUpload');

    function toggleRagMode() {
        const isChecked = ragToggle.checked;
        uploadSection.style.display = isChecked ? 'block' : 'none';

        if (isChecked) {
            appendMessage('system', '知识库模式已开启，可以上传文件到知识库');
        } else {
            appendMessage('system', '知识库模式已关闭');
        }
    }

    function uploadFile() {
        const files = fileUpload.files;
        if (files.length === 0) {
            alert('请选择要上传的文件');
            return;
        }

        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
            formData.append('file', files[i]);
        }


        fetch('/rag/upload-file', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                hideUploadProgress();
                if (response.status === 200) {
                    appendMessage('system', `成功上传文件到知识库`);
                } else {
                    appendMessage('system', `上传失败`);
                }
            })
            .catch(error => {
                hideUploadProgress();
                appendMessage('system', '文件上传失败');
            });
    }

    function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        userInput.value = '';
        sendBtn.disabled = true;

        // 根据是否启用知识库模式选择不同的API
        const apiUrl = ragToggle.checked ? `/rag/ask?question=${encodeURIComponent(text)}` : `/text?message=${encodeURIComponent(text)}`;

        fetch(apiUrl)
            .then(res => res.text())
            .then(data => {
                appendMessage('ai', data);
            })
            .catch(() => {
                appendMessage('ai', '请求失败，请稍后重试。');
            })
            .finally(() => {
                sendBtn.disabled = false;
                userInput.focus();
            });
    }

    function showUploadProgress() {
        // 实现上传进度显示逻辑
        console.log('显示上传进度');
    }

    function hideUploadProgress() {
        // 隐藏上传进度
        console.log('隐藏上传进度');
    }
</script>
</body>
</html>
